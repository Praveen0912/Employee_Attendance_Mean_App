<app-navbar></app-navbar>
<app-admin-sidebar></app-admin-sidebar>

<div class="main">
    <div class="col-md-12 col-md-offset-3" style="margin: auto">
        <div class="card card-login mx-auto mt-5">
          <h3 class="card-header text-center text-white" style="background-color: #343a40!important;">
              Update Attendance<br>Date(yyyy/mm/dd):{{edittableAttendance.checkInDate}}
            </h3>
            <div class="card-body">
                  <form (submit)="onUpdate()" class="text-center">
                    <br>
                      
                   <div class="row">
                     <div class="col-md-1"></div>   
                     <div class="col-md-4"> 
                      <div class="form-group">
                          <label><b>CheckIn Time</b></label>
                          <input class="form-control" type="text" [(ngModel)]="edittableAttendance.checkInTime" name="checkInTime" required>
                      </div>
                     </div>
                     <div class="col-md-2"></div>
                     <div class="col-md-4"> 
                          <div class="form-group">
                              <label><b>CheckOut Time</b></label>
                              <input class="form-control" type="text" [(ngModel)]="edittableAttendance.checkOutTime" name="checkOutTime" required>
                          </div>
                     </div>
                     <div class="col-md-1"></div>
                  </div>    
                  <div class="row">
                     <div class="col-md-1"></div>   
                     <div class="col-md-4">
                      <div class="form-group">
                              <label><b>Remark</b></label>
                              <input class="form-control" type="text" [(ngModel)]="edittableAttendance.remark" name="remark" required>
                      </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">  
                            <div class="form-group">
                                <label><b>Status</b></label>
                                <select [(ngModel)]="edittableAttendance.status" name="status" class="form-control">     
                                      <option value="Present">Present</option>
                                      <option value="Work from home">Work From Home</option>
                                      <option value="Absent">Absent</option>
                              </select>
                            </div>
                     </div>
                    <div class="col-md-1"></div> 
                  </div> 
                    <br>  
                      <input type="submit" class="btn text-white" style="background-color: #563d7c;" value="Update Attendance">
                    <br>
                  </form>
          </div>
          <br>
      </div>
  </div>
</div>
